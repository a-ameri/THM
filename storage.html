<!doctype html>

<html>

<head>

<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/all.css">

<link rel="stylesheet" href="css/thm-color-font.css">

<link rel="stylesheet" href="css/thm-fields.css">

<link rel="stylesheet" href="css/manual-bootstrap.css">

<link rel="stylesheet" href="css/thm-font.css">

<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/popper.min.js"></script>

<title>Untitled Document</title>

</head>



<body dir="rtl" class="thm-bg-tab text-right">

<div class="container-fluid thm-sans-light">

	<!--begin header-->

	<div id="thm-main-action" class="row w-100 thm-bg7">

		<div class="col-12 d-flex justify-content-start w-100 thm-sans-medium">

			<div class="badge save">

				<img src="images/save.png" alt="save" height="100%">

			</div>

			<div class="badge  mr-2">

				<img src="images/save add.png" alt="save add" height="100%">

			</div>

			<div class="badge  mr-2">

				<img src="images/save close.png" alt="save close" height="100%">

			</div>

		</div>

	</div>

	<!--end header-->

	<!--begin content-->

	<div id="thm-content" class="row">

		<!--begin insert storage-->

	  <div class="col-md-12 h-100">

		 	 <div class="thm-fields thm-sans-light thm-bg6">
				<div class="row">
					<div class="col-md-4">
						<label class="thm-title-font font-weight-bolder">نام انبار</label>
						<input type="text" class="thm-0radius form-control font-weight-light thm-sans-regular" placeholder="نام انبار"/>
					</div>
					<div class="col-md-7">
						<label class="thm-title-font font-weight-bolder">توضیحات</label>
						<input type="text" class="thm-0radius form-control font-weight-light thm-sans-regular" placeholder="توضیحات"/>
					</div>					
					<div class="col-md-1">
						<button class="btn btn-success">ثبت</button>
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<input class="form-control" id="searchInput" type="text" placeholder="جستجو...">
				</div>
				<div class="row">
					<table id="mainTable" class="table table-striped table-bordered bg-light">
						<thead>
							<tr>
								<th>ردیف</th>
								<th>نام انبار</th>
								<th>توضیحات</th>
								<th>عملیات</th>
							</tr>
						</thead>
						<tbody>
							<tr class="data">
								<td>1</td>
								<td>اداره کل</td>
								<td>این یک متن تستی است</td>
								<td>
									<button class="btn btn-warning ml-1 btn-sm">ویرایش</button>
									<button class="btn btn-danger btn-sm">حذف</button>
									<a href="employee-storage.html">
										<button class="btn btn-primary btn-sm">انتساب انبار دار</button>
									</a>
								</td>
							</tr>
							<tr class="data">
								<td>2</td>
								<td>اداره ارزش افزوده</td>
								<td>این یک متن تستی است</td>
								<td>
									<button class="btn btn-warning ml-1 btn-sm">ویرایش</button>
									<button class="btn btn-danger btn-sm">حذف</button>
									<a href="employee-storage.html">
										<button class="btn btn-primary btn-sm">انتساب انبار دار</button>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

		  	</div>

		</div>

		<!--end insert storage-->

	  <script>

				$(document).ready(function(){
					$("#searchInput").on("keyup", function() {
						var value = $(this).val().toLowerCase();
						$("#mainTable .data").filter(function() {
						$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
						});
					});
				});

		</script>

	</div>

	<!--end content-->



	</div>

</body>

</html>

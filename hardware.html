<!doctype html>

<html>

<head>

<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/manual-bootstrap.css">

<link rel="stylesheet" href="css/all.css">

<link rel="stylesheet" href="css/thm-color-font.css">

<link rel="stylesheet" href="css/thm-total-account.css">

<link rel="stylesheet" href="css/thm-font.css">

<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/popper.min.js"></script>

<title>Untitled Document</title>

</head>



<body dir="rtl" class="thm-sans-regular thm-bg5 text-right">

	<div class="container-fluid ">

		<!--begin action header-->

	<div id="thm-action" class="row w-100 thm-bg7">

		<div class="col-12 d-flex justify-content-start w-100 thm-sans-medium">

			<div class="badge ">

				<img src="images/save.png" alt="save" height="100%">

			</div>

			<div class="badge  mr-2">

				<img src="images/save add.png" alt="save add" height="100%">

			</div>

			<div class="badge  mr-2">

				<img src="images/save close.png" alt="save close" height="100%">

			</div>

		</div>

	</div>

	<!--end action header-->

		<!--begin account content-->

		<div id="main-comtent" class="row">

			<!--begin tab content-->

			<div id="sub-content" class="col-12">

				<div id="tab-content" class="thm-tabs tab-content thm-sans-regular">

					<div id="account" class="tab-pane fade in active show">

						<div class="row">

							<div class="col-2 mr-5 my-2">

								<label for="AAIsActive" class="thm-sans-bold">ثبت کالا</label>

							</div>						  

						</div>
						
												
						<!--HName-->
						<div class="row">

							<div class="col-2 mr-5 my-2">

							  <label for="HName">نام کالا</label>

							</div>

							<div class="col-7 ml-3 my-2 input-group-sm">

							  <input type="text" class="thm-0radius form-control font-weight-light thm-sans-regular" id="HName">

							</div>

						</div>

					</div>					

				</div>

			</div>

			<!--end tab content-->

		</div>

	</div>

	<!--begin script-->
	<script>

		$(document).ready(function(){
			$(".level-item").click(function(){
				$(".level-item").removeClass("active");
				$(this).addClass("active");
			});


			/*begin description panel*/
			$(".ta-desc .fa-times").click(function(){
				$(this).parent().remove();
			});

			$("#add-desc").click(function(){
				var t = $(this).parent().prev().val();
				var item = '<div id="desc03" class="list-group-item list-group-item-action ta-desc">' +
					'<span>' + t + '</span><span>&nbsp;&nbsp;</span><span class="fas fa-times"></span></div>';			
				$("#description").children(".list-group").append(item);
				$(".ta-desc .fa-times").click(function(){
					$(this).parent().remove();
				});
			});
			/*end description panel*/

			/*begin checked boxes function*/
			$("#assign-col-1 #chb05").prop('disabled', true);
			$("#assign-col-1 #chb06").prop('disabled', true);

			$("#assign-col-1 #chb04").change(function(){
				if($(this).prop("checked")){
					$("#assign-col-1 #chb05").prop('disabled', false);
				}
				else{
					$("#assign-col-1 #chb05").prop('disabled', true);
					$("#assign-col-1 #chb06").prop('disabled', true);
					$("#assign-col-1 #chb05").prop('checked', false);
					$("#assign-col-1 #chb06").prop('checked', false);
				}
			});

			$("#assign-col-1 #chb05").change(function(){
				if($(this).prop("checked")){
					$("#assign-col-1 #chb06").prop('disabled', false);
				}
				else{
					$("#assign-col-1 #chb06").prop('disabled', true);
					$("#assign-col-1 #chb06").prop('checked', false);
				}
			});
			/*end checked boxes function*/
			
			/*begin Add plus and times*/
			$("#assign-col-3 .fa-plus").click(addCol2);
			$("#assign-col-2 .fa-times").click(addCol3);

			function addCol3(){
				var sibling = $(this).next();
				$(this).parent().remove();
				var temp = $('<li><span class="fas fa-plus"></span><span>' + sibling.html() + '</span></li>');
				$(temp).children(".fa-plus").click(addCol2);
				$("#assign-col-3 ul").append(temp);
			}

			function addCol2(){
				var sibling = $(this).next();
				$(this).parent().remove();
				var temp = $('<li><span class="fas fa-times"></span><span>' + sibling.html() + '</span></li>');
				$(temp).children(".fa-times").click(addCol3);
				$("#assign-col-2 ul").append(temp);
			}
			/*end Add plus and times*/
		});		
	</script>
	<!--end script-->

</body>

</html>

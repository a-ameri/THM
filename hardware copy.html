<!doctype html>

<html>

<head>

<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/manual-bootstrap.css">

<link rel="stylesheet" href="css/all.css">

<link rel="stylesheet" href="css/thm-color-font.css">

<link rel="stylesheet" href="css/thm-total-account.css">

<link rel="stylesheet" href="css/thm-font.css">

<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/popper.min.js"></script>

<title>Untitled Document</title>

</head>



<body dir="rtl" class="thm-sans-regular thm-bg5 text-right">

	<div class="container-fluid ">

		<!--begin action header-->

	<div id="thm-action" class="row w-100 thm-bg7">

		<div class="col-12 d-flex justify-content-start w-100 thm-sans-medium">

			<div class="badge ">

				<img src="images/save.png" alt="save" height="100%">

			</div>

			<div class="badge  mr-2">

				<img src="images/save add.png" alt="save add" height="100%">

			</div>

			<div class="badge  mr-2">

				<img src="images/save close.png" alt="save close" height="100%">

			</div>

		</div>

	</div>

	<!--end action header-->

		<!--begin account content-->

		<div id="main-comtent" class="row">

			<!--begin tab title-->

			<div class="col-12">

				<ul class="nav nav-tabs thm-sans-bold border-0 p-0" >

					<li class="nav-item thm-bg-tab" dir="ltr">

						<a data-toggle="tab" href="#account" class="nav-link active"> اطلاعات حساب

						</a>

					  </li>
				</ul>

			</div>

			<!--end tab title-->

			<!--begin tab content-->

			<div id="sub-content" class="col-12">

				<div id="tab-content" class="thm-tabs tab-content thm-sans-regular">

					<div id="account" class="tab-pane fade in active show">

						<div class="row">

							<div class="col-2 mr-5 my-2">

								<label for="AAIsActive" class="thm-sans-bold">ثبت کالا</label>

							</div>						  

						</div>
						
												
						<!--HName-->
						<div class="row">

							<div class="col-2 mr-5 my-2">

							  <label for="AAName">عنوان حساب</label>

							</div>

							<div class="col-7 ml-3 my-2 input-group-sm">

							  <input type="text" class="thm-0radius form-control font-weight-light thm-sans-regular" id="AAName">

							</div>

						</div>

						<!--CAID-->
						<div class="row">

							<div class="col-2 mr-5 my-2">

								<label for="CAID">کنترل ماهیت</label>

							</div>

							<div class="col-7 ml-3 my-2 input-group-sm">

								<select class="thm-0radius form-control font-weight-light thm-sans-regular" id="CAID" name="CAID">

									<option>مهم نیست</option>

									<option>فقط معین</option>

									<option>معین و تمامی سطوح تفصیلی</option>

							  	</select>

							</div>

						</div>

					</div>					

				</div>

			</div>

			<!--end tab content-->

		</div>

	</div>

	<!--begin script-->
	<script>
		
	</script>
	<!--end script-->

</body>

</html>
